<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Waiter

<textarea rows="20" id="requests">

</textarea>

<script type="text/javascript">
    const socket = new WebSocket('ws://' + window.location.host + '/waiting')
    socket.onmessage = function (e){
        console.log(e);
        document.getElementById('requests').value +='e' + '\n';
        navigator.vibrate([100,30,100,30,100,30,200,30,200,30,200,30,100,30,100,30,100])
    }
</script>
</body>
</html>
